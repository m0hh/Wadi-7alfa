<!doctype html>
<html>
    <head>
    </head>
    <body>
    {% if request.user.is_authenticated %}
        {% if not request.user.info %}
            <form action="{% url 'sync' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit">
            </form>
            {% if message %}
                {{ message }}
            {% endif %}
        {% else %}
            <h2>Your account is already synced</h2>
        {% endif %}
    {% else %}
        <h2> You need to <a href="{% url 'login' %}">login</a> to see this page </h2>
    {% endif %}
    </body>
</html>
