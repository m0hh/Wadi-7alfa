 <a href="{% url 'subtasksclient' %}"><h2>View Sub tasks</h2></a>
 <table border= "1">
  <tr>
    <th>id</th>
    <th>Name</th>
    <th>Description</th>
    <th>status</th>
    <th>time</th>
  </tr>
  <tr>
    {% for task in tasks %}
    <td>{{ task.id }}</td>
    <td>{{ task.name }}</td>
    <td>{{ task.dscription }}</td>
    <td>{{ task.status }}</td>
    <td>{{ task.hours }}</td>
    {% endfor %}
  </tr>
</table>
